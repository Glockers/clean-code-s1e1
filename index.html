<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="header">
    <img class="header__img" alt="eisenhower matrix" src="./eisenhower-matrix.jpg">
    <a
      class="header__link"
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </div>
  <div class="main">
    <p id="task-add-section">
      <label 
        class="task-add-section__title title"
        for="new-task">
        Add Item
      </label>
      <div class="task-row-wrapper">
        <input
          id="new-task"
          class="task-row-wrapper__input task"
          type="text">
        <button class="task-row-wrapper__button-add button">Add</button>
      </div>
    </p>
    <h3 class="title">Todo</h3>
    <ul class="list" id="incomplete-tasks">
      <li class="list-item">
        <input class="list-item__checkbox" type="checkbox">
        <label class="list-item__title task">Pay Bills</label>
        <input class="list-item__input-text task" type="text" >
        <button class="list-item__button-edit button">Edit</button>
        <button class="list-item__button-delete button">
          <img class="list-item__img" alt="remove image" src="./remove.svg">
        </button>
      </li>
      <li class="list-item list-item_edit-mode">
        <input class="list-item__checkbox" type="checkbox">
        <label class="list-item__title task">Go Shopping</label>
        <input class="list-item__input-text task" type="text" value="Go Shopping" >
        <button class="list-item__button-edit button">Save</button>
        <button class="list-item__button-delete button">
          <img class="list-item__img" alt="remove image" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="list" id="completed-tasks">
      <li class="list-item">
        <input class="list-item__checkbox" type="checkbox" checked>
        <label class="list-item__title task">See the Doctor</label>
        <input class="list-item__input-text task" type="text">
        <button class="list-item__button-edit button">Edit</button>
        <button class="list-item__button-delete button">
          <img class="list-item__img" alt="remove image" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
