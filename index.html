<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header">
    <img class="header__img" alt="eisenhower matrix" src="./eisenhower-matrix.jpg">
    <a
      class="header__link"
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <section class="task-add-section" id="task-add-section">
      <h3
        class="task-add-section__title title"
        for="new-task">
        Add Item
      </h3>
      <div class="task-row-wrapper">
        <input
          id="new-task"
          class="task-row-wrapper__input task"
          type="text">
        <button class="task-row-wrapper__btn-add btn">Add</button>
      </div>
    </section>
    <section class="to-do-section">
      <h3 class="title">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="list-item">
          <input class="list-item__checkbox" type="checkbox">
          <label class="list-item__title task">Pay Bills</label>
          <input class="list-item__input-text task" type="text" >
          <button class="list-item__btn-edit btn">Edit</button>
          <button class="list-item__btn-delete btn">
            <img class="list-item__img" alt="remove image" src="./remove.svg">
          </button>
        </li>
        <li class="list-item list-item_edit-mode">
          <input class="list-item__checkbox" type="checkbox">
          <label class="list-item__title task">Go Shopping</label>
          <input class="list-item__input-text task" type="text" value="Go Shopping" >
          <button class="list-item__btn-edit btn">Save</button>
          <button class="list-item__btn-delete btn">
            <img class="list-item__img" alt="remove image" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-section">
      <h3 class="title">Completed</h3>
      <ul class="list" id="completed-tasks">
      <li class="list-item">
        <input class="list-item__checkbox" type="checkbox" checked>
        <label class="list-item__title task">See the Doctor</label>
        <input class="list-item__input-text task" type="text">
        <button class="list-item__btn-edit btn">Edit</button>
        <button class="list-item__btn-delete btn">
          <img class="list-item__img" alt="remove image" src="./remove.svg">
        </button>
      </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
